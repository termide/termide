# Midnight Commander style theme for TermIDE
name = "midnight"

[colors]
# Base
bg = { rgb = [0, 0, 50] }
fg = "White"

# Accented
accented_bg = "Blue"
accented_fg = "Cyan"

# Selection
selected_bg = "Cyan"
selected_fg = "Black"

# Disabled
disabled = "Gray"

# Semantic
success = "Green"
warning = "Yellow"
error = "Red"
