# Midnight Commander style theme for TermIDE
name = "midnight"

[colors]
# Base colors
background = { rgb = [0, 0, 50] }
text_primary = "White"
text_secondary = "Gray"
accent_primary = "Cyan"
accent_secondary = "Blue"
highlight = "Yellow"

# Interactive elements
selection_bg = "Cyan"
selection_fg = "Black"
selected_item = "Yellow"
cursor_line_bg = "Blue"

# Status bar
status_bar_bg = "Blue"

# Semantic colors (status messages and Git)
success_bg = "Green"
success_fg = "Black"
error_bg = "Red"
error_fg = "White"
git_modified = "Yellow"
git_added = "Green"
git_deleted = "Red"
