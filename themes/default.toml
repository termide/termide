# Default dark theme for TermIDE
name = "default"

[colors]
# Base colors
background = { rgb = [40, 40, 40] }
text_primary = "White"
text_secondary = "Gray"
accent_primary = "Green"
accent_secondary = "Gray"
highlight = "Yellow"

# Interactive elements
selection_bg = "Blue"
selection_fg = "White"
selected_item = "Green"
cursor_line_bg = "DarkGray"

# Status bar
status_bar_bg = "DarkGray"

# Semantic colors (status messages and Git)
success_bg = "Green"
success_fg = "Black"
error_bg = "Red"
error_fg = "White"
git_modified = "Yellow"
git_added = "Green"
git_deleted = { rgb = [139, 0, 0] }
