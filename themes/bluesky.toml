# Blue sky theme for TermIDE
name = "bluesky"

[colors]
# Base
bg = "LightBlue"
fg = "Black"

# Accented
accented_bg = "Cyan"
accented_fg = "Magenta"

# Selection
selected_bg = "Blue"
selected_fg = "White"

# Disabled
disabled = "DarkGray"

# Semantic
success = { rgb = [0, 120, 0] }
warning = { rgb = [180, 120, 0] }
error = "Red"
