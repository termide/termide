# Light theme for TermIDE
name = "light"

[colors]
# Base
bg = { rgb = [240, 240, 240] }
fg = "Black"

# Accented
accented_bg = "Gray"
accented_fg = "Blue"

# Selection
selected_bg = "LightBlue"
selected_fg = "Black"

# Disabled
disabled = "DarkGray"

# Semantic
success = { rgb = [0, 100, 0] }
warning = { rgb = [150, 100, 0] }
error = "Red"
